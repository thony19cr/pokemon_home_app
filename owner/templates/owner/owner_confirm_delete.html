{% extends "owner/base_generic.html" %}

{% block content %}

    <div class="card-body">
        <p>Confirmación de eliminación de Owner</p>

        <form method="post">
            {% csrf_token %}
            <h3>¿Deseas eliminar el registro de {{ object.nombre }}?</h3>


            <button type="submit" class="btn btn-success">Sí, eliminar</button>
            <a class="btn btn-danger" href="{% url 'owner_list_vc' %}">Cancelar</a>
        </form>
    </div>

{% endblock %}
